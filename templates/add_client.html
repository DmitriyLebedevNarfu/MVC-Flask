<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
</head>
<body>
    <h1>Add Client</h1>
    <form method="post">
        <label for="name_of_client">Name of client:</label>
        <input type="text" id="name_of_client" name="name_of_client">
        <br>
        <label for="surname_of_client">Surname of client:</label>
        <input type="text" id="surname_of_client" name="surname_of_client">
        <br>
        <label for="address_of_client">Address of client:</label>
        <input type="text" id="address_of_client" name="address_of_client">
        <br>
        <label for="number_phone_of_client">Number phone of client:</label>
        <input type="text" id="number_phone_of_client" name="number_phone_of_client">
        <br>
        <label for="type_of_appeals">Type of appeals:</label>
        <input type="text" id="type_of_appeals" name="type_of_appeals">
        <br>
        <input type="submit" value="Add">
    </form>
    <br>
    <a href="/view_client">Back to Client List</a>
</body>
</html>
