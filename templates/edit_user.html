<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="post">
        <input type="hidden" id="login" name="login" value="{{ user[0] }}">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user[1] }}">
        <br>
        <label for="authentication">Authentication:</label>
        <input type="text" id="authentication" name="authentication" value="{{ user[2] }}">
        <br>
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="/view_user">Back to User List</a>
</body>
</html>
