<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Technique</title>
</head>
<body>
    <h1>Edit Technique</h1>
    <form method="post">
        <input type="hidden" id="Users_login_responsible_for_the_technique" name="Users_login_responsible_for_the_technique" value="{{ technique[5] }}">
        <br>
        <label for="name_of_technique">Name of technique:</label>
        <input type="text" id="name_of_technique" name="name_of_technique" value="{{ technique[0] }}">
        <br>
        <label for="type_of_technique">Type of technique:</label>
        <input type="text" id="type_of_technique" name="type_of_technique" value="{{ technique[1] }}">
        <br>
        <label for="serial_number">Serial number:</label>
        <input type="text" id="serial_number" name="serial_number" value="{{ technique[2] }}">
        <br>
        <label for="factory_number">Factory number:</label>
        <input type="text" id="factory_number" name="factory_number" value="{{ technique[3] }}">
        <br>
        <label for="quantity_of_technique">Quantity of technique:</label>
        <input type="text" id="quantity_of_technique" name="quantity_of_technique" value="{{ technique[4] }}">
        <br>
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="/view_technique">Back to Technique List</a>
</body>
</html>
